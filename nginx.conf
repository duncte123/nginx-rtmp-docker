user www-data;
# user ubuntu;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

rtmp_auto_push on;
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application duncte123 {
            live on;
            record off;
            record_path /mnt/usb;
            record_unique on;
            record_suffix -%d-%b-%y-%T.flv;

            push rtmp://ams03.contribute.live-video.net/app/{TOKEN};
        }

        application psr {
            live on;
            record off;
        }
    }
}
